<!--ctrl + shift + f = to search content/text in file.
ctrl + shift + l = to select together of same item and make edit.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Calculator</title>
    
    <!--linking css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="heading">
        <h2 style="text-align: center; color:orange; padding-bottom: 5px; padding-top: 5px; margin: 0 auto;">This is a Calculator</h2>
    </div>
 
    <div class="calculator">
        <div class="displayCalculator">
            <span class="history">0</span>
        </div>

        <div class="button">
            <button class=" item item1 clear" value="C">C</button>
            <button class=" item item1 plusminus" value="+/-">+/-</button>
            <button class=" item percent sign" value="%">%</button>
            <button class=" item item3 sign" value="/">÷</button>
             

            <button class=" item numbers" value="7">7</button>
            <button class=" item numbers" value="8">8</button>
            <button class=" item numbers" value="9">9</button>
            <button class=" item item3 sign" value="×">×</button>

            <button class=" item numbers" value="4">4</button>
            <button class=" item numbers" value="5">5</button>
            <button class=" item numbers" value="6">6</button>
            <button class=" item item3 sign" value="-">-</button>

            <button class=" item numbers" value="1">1</button>
            <button class=" item numbers" value="2">2</button>
            <button class=" item numbers" value="3">3</button>
            <button class=" item item3 sign" value="+">+</button>

            <button class=" item zero numbers" value="0">0</button>
            <button class=" item dot" value="dot">.</button>
            <button class=" item item3 equals" value="=">=</button>
        </div>

    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
